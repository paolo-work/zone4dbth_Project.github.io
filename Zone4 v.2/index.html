<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monster Hunter Database</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h2>DATABASE</h2>
            <ul>
                <li><a href="#monsters">Monsters</a></li>
                <li><a href="#quests">Quests</a></li>
                <li><a href="#item">Items</a></li>
                <li><a href="#weapons">Weapons</a></li>
                <li><a href="#armor">Armor</a></li>
                <li><a href="#skills">Skills</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="content">
            <div class="search-bar">
                <input type="text" placeholder="Search Database...">
            </div>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Monster</th>
                            <th>Fire</th>
                            <th>Water</th>
                            <th>Thunder</th>
                            <th>Ice</th>
                            <th>Dragon</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Acidic Glavenus</td>
                            <td>20</td>
                            <td>8</td>
                            <td>12</td>
                            <td>8</td>
                            <td>10</td>
                        </tr>
                        <tr>
                            <td>Alatreon</td>
                            <td>9</td>
                            <td>7</td>
                            <td>7</td>
                            <td>9</td>
                            <td>6</td>
                        </tr>
                        <tr>
                            <td>Ancient Leshen</td>
                            <td>17</td>
                            <td>0</td>
                            <td>9</td>
                            <td>5</td>
                            <td>9</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</body>
</html>
